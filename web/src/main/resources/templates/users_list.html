<!DOCTYPE html>
<html lang="en xmlns=" http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"">

<head>
	<meta charset=" utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Kitchen Bath Design">

<title>SJKB Design</title>

<link href="/css/classic.css" rel="stylesheet">
<script src="/js/jquery.js"></script>
<script src="/js/jquery-ui.js"></script>
<script>
    
</script>

<style>
    .hidden {
        display: none;
    }
</style>
</head>

<body>
    <div class="wrapper">
        <div th:include="fragments/sidecar::sidenav" th:remove="tag"></div>
        <div class="main">

            <div th:include="fragments/sidecar::topnav" th:remove="tag"></div>
            <main class="content">
                <div class="container-fluid">
                    <button onclick="window.location.href='/backstage/user/add'" class="btn btn-pill btn-info"><span data-feather="plus"></span> Add New</button>
                    <div class="row"> 
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>Username</td>
                                    <td>First</td>
                                    <td>Last</td>
                                    <td>email</td>
                                    <td>Phone</td>
                                    <td>Street</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user:${users}">
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.firstname}"></td>
                                    <td th:text="${user.lastname}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.phone}"></td>
                                    <td th:text="${user.street}"></td>
                                </tr>
                            </tbody>
                        </table>                      
                    </div>
                </div>
            </main>
        </div>
</body>
<script src="/js/app.js"></script>
</html>
