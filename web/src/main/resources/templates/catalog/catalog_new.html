<!DOCTYPE html>
<html lang="en xmlns=" http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"">

<head>
	<meta charset=" utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Kitchen Bath Design">

<title>SJKB Design</title>

<link href="/css/classic.css" rel="stylesheet">
<link href="/css/sjkbcss.css" rel="stylesheet">
<script src="/js/jquery.js"></script>
<script src="/js/jquery-ui.js"></script>
<script>

</script>

<style>
    .hidden {
        display: none;
    }

    label {
        margin: 8px;
    }

    tr:hover {
        cursor: pointer;
    }
</style>
</head>

<body>

    <div class="wrapper">
        <div th:include="fragments/sidecar::sidenav" th:remove="tag"></div>
        <div class="main">
            <div th:include="fragments/sidecar::topnav" th:remove="tag"></div>
            <main class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <h5>Add Category</h5>
                        </div>
                        <div class="card-body">
                            <form id="newcatform" class="form" th:action="@{/backstage/catalog/addcat}"
                                th:object="${cat}" method="post">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="catname">Name</label>
                                        <input id="catname" type="text" class="form-control" placeholder=""
                                            th:field="*{name}"></input>
                                        <label for="catdesc">Description</label>
                                        <input id="catndesc" type="text" class="form-control" placeholder=""
                                            th:field="*{description}"></input>
                                    </div>
                                </div>
                                <div class="form-row">

                                    <div class="form-group col-md-3">
                                        <label for="low">Low</label>
                                        <input id="low" type="number" class="form-control" placeholder=""
                                            th:field="*{low}"></input>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="high">High</label>
                                        <input id="high" type="number" class="form-control" placeholder=""
                                            th:field="*{high}">
                                        </input>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" form="newcatform">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div th:each="tree: ${trees}" class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 th:text="${tree.name}"></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
        </main>
    </div>
    </div>
    <script src="/js/app.js"></script>
    <script>
        $(function () {
            $("#datatable").DataTable({
                responsive: true
            });
        });
    </script>
</body>

</html>
