<!DOCTYPE html>
<html lang="en xmlns=" http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"">

<head>
	<meta charset=" utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Kitchen Bath Design">

<title>SJKB Design</title>

<link href="/css/classic.css" rel="stylesheet">
<link href="/css/sjkbcss.css" rel="stylesheet">
<script src="/js/jquery.js"></script>
<script src="/js/jquery-ui.js"></script>
<script>
    

    function addNote(event, type) {
        event.stopPropagation();
    }

</script>

<style>
    .hidden {
        display: none;
    }

    label {
        margin: 8px;
    }

    .card {
        box-shadow: 0 10px 24px -6px rgba(0,0,0,0.25);
        margin-bottom: 12px
    }
    .card:hover {
        box-shadow: 0 10px 24px -6px #00bceb;
    }
    .card:active {
        margin-left: 12px;
        margin-top: 12px;
        margin-bottom: 0px;
        box-shadow: none;
    }
</style>
</head>

<body>
    

    <div class="wrapper">
        <div th:include="fragments/sidecar::sidenav" th:remove="tag"></div>
        <div class="main">

            <div th:include="fragments/sidecar::topnav" th:remove="tag"></div>
            <main class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div th:each="card:${cards}" th:include="fragments/cards::jobcard" th:remove="tag">

                        </div>
                    </div>
                </div>
            </main>
        </div>
</body>
<script src="/js/app.js"></script>
<script>
    $(function () {
        $("#datatables").DataTable({
            responsive: true
        });
    });
</script>

</html>
